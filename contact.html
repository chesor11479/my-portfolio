<!-- Contact Section -->
<section id="contact">
    <h2>Contact Me</h2>
    <p>Feel free to reach out to me for collaborations, opportunities, or just to say hello!</p>
    
    <form id="contact-form" action="https://formspree.io/f/mwpvdeoy" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<!-- JavaScript for Alert Message -->
<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                alert('Thank you for your message! We have received your feedback and are working on it.');
                form.reset(); // Clear form fields after submission
            } else {
                alert('Oops! Something went wrong. Please try again.');
            }
        }).catch(error => {
            alert('Error: Unable to send message. Please check your internet connection.');
        });
    });
</script>
